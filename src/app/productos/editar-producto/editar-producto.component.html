<div class="container">
    <div class="card w-60">
        <div class="fila">
            <div class="col-100 titulo">
                <h1>Editar producto</h1>
            </div>
        </div>
        <hr>
        <form [formGroup]="formProducto" (ngSubmit)="sendProducto()">
            <div class="fila">
                <div class="col-100 pila">
                    <label for="nombre">
                        NOMBRE
                        <span class="validate valid" *ngIf="validacion && formProducto.controls.nombre.valid">
                            <img src="assets/check-circle.svg" alt="">
                        </span>
                        <span class="validate invalid" *ngIf="validacion && formProducto.controls.nombre.invalid">
                            <img src="assets/alert-triangle.svg" alt="">
                            El nombre es obligatorio
                        </span>
                    </label>
                    <input [ngClass]="{'invalid': validacion && formProducto.controls.nombre.invalid}" type="text" id="nombre" formControlName="nombre">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="sku">Código sku</label>
                    <input type="text" id="sku" formControlName="sku" readonly>
                </div>
            </div>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" formControlName="descripcion">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" formControlName="precio">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="proveedor">Proveedor</label>
                    <input type="text" id="proveedor" formControlName="proveedor">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 botones">
                    <button type="button" class="outline" routerLink="/listado-productos">Cancelar</button>
                    <button type="button" *ngIf="formProducto.invalid"  class="m-l-small" (click)="showValidacion()">Guardar cambios</button>
                    <button type="submit" *ngIf="formProducto.valid" class="m-l-small">Guardar cambios</button>
                </div>
            </div>
        </form>
    </div>
</div>
